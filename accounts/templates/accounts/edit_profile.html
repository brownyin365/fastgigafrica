{% load static %}
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
{% block body %}
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <img src="{% static 'img/logo.png'%}" width="100px">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'home:dashboard' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'accounts:profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'accounts:logout'%}">Logout</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>



<div class="container" >
	<br><br>
	<br><br>
<div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">	
					<form method="post" enctype="multipart/form-data">
					{% csrf_token%}
					{% for field in form %}
			                      <p>
			                        {{ field.label_tag }}<br>
			                        {{ field }}
			                        {% for error in field.errors %}
			                          <p style="color: red">{{ error }}</p>
			                        {% endfor %}
			                      </p>
			        {% endfor %}
					<button type="submit" class="btn btn-primary">Submit</button>
					</form>
                </div>
            </div>
        </div>
</div>
</div>


{%endblock%}
</body>
